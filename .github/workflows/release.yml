name: NodeJS CI

on:
  push:
    branches:
      - main

permissions:
  packages: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install pnpm 📦
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: latest-8
          run_install: false

      - name: Setup Node 📦
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies 📦
        run: pnpm install --frozen-lockfile

      - name: Build 🏗️
        run: pnpm build

      - name: Release 🚀
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm release
